<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
        <link rel="stylesheet" href="./css/attribution.css">
        <link rel="stylesheet" href="./css/background.css">
        <link rel="stylesheet" href="./css/card.css">
        <title>Frontend Mentor | NFT preview card component</title>
    </head>

    <body>
        <div class="main">
            <div class="card">
            <img class="card-img" src="./img/image-equilibrium.jpg" alt="equilibrium" width=300 height=280>
            <h4 class="card-title">Equilibrium #3429</h4>
            <div class="card-text">Our Equilibrium collection promotes balance and calm.</div>
            <img class="card-ethereum" src="./img/icon-ethereum.svg" alt="icon-ethereum">
            <span class="eth-price">0.041 ETH</span>
            <img class="clock" src="./img/icon-clock.svg" alt="clock">
            <span class="duration">3 days left</span>
            <hr class="new1">
            <img class="avatar-image" src="./img/image-avatar.png" alt="image-avatar">
            <span class="creator">Creation of</span>
            <span class="creator-name">Jules Wyvern</span>
        </div>
        </div>
        



        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Kissai Sami</a>.
          </div>
    </body>
</html>
